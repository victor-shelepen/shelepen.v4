introduction:
  title:
    en: Full stack developer NodeJS / PHP / VoIP / Mobile
  body:
    en: |
      Hello. I can help with web and mobile development, maintenance, enhancement, and troubleshooting. I introduce myself as an autonomous developer. I have been programming different things for more than 10 years. Main my stream is “JavaScript everywhere”, so main my technology is NodeJS. I can be both a front-end and back-end developer.
      - JavaScript, TypeScripts, ECMAScript
      - React, Angular
      - ExpressJS, MeteorJS
      - **Mongo**, MySQL, PostgresSQL
      
      I worked a lot with PHP: Drupal, and Laravel.
      
      I also can develop hybrid mobile applications by IONIC, and make different platform integrations.
      
      Send me an invite and let's discuss your project today!
    ua: |
      Вітаю. Я можу допомогти з розробкою веб-сайтів та мобільних пристроїв, обслуговуванням, вдосконаленням та усуненням несправностей. Я - самостійний розробник. Я програмую більше 10 років. Основний мій напрям – це «JavaScript скрізь», тому основна моя технологія – NodeJS. Я можу бути як front-end, так і back-end розробником.
      - JavaScript, TypeScripts, ECMAScript
      - React, Angular
      - ExpressJS, MeteorJS
      - **Mongo**, MySQL, PostgresSQL
      
      Я багато працював з PHP: Drupal, Laravel.
      
      Я також можу розробляти гібридні мобільні додатки, використовуючи IONIC, та інтегрувати різні платформи.
      
      Надішліть мені запрошення і давайте обговоримо ваш проект сьогодні!
